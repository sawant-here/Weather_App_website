<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container">
            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80px" height="80px" loading="lazy" alt="Grant Location"/>
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>

            <!--search weather section-->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20px" height="20px" loading="lazy">  
                </button>
            </form>

            <!--loading screen container-->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--weather inf container-->
            <div class="sub-container user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon/>
                </div>

                <!--weather description-->
                <p data-weatherDesc></p>
                <!--weather icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temperature></p>

                <!--more weather info-->
                <div class="parameter-container">
                    <!--card1-->
                    <div class="parameter">
                        <img src="./assets/wind.png"/>
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>
                    <!--card2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png"/>
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                    <!--card3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png"/>
                        <p>CLOUDS</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
